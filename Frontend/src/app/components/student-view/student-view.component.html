<main class="py-5">
    <section class="mb-5">
        <div class="container">
            <h3 class="mb-3">{{ student.lastName }} {{ student.firstName }}</h3>
            <div class="bg-light p-3">
                <div class="row">
                    <div class="col-lg-3">
                        <label>DNI: </label>
                        {{ student.dni }}
                    </div>

                    <div class="col-lg-3">
                        <label>Email: </label>
                        {{ student.email }}
                    </div>

                    <div class="col-lg-3">
                        <label>Cohorte: </label>
                        {{ student.cohort }}
                    </div>

                    <div class="col-lg-3">
                        <label>Estado: </label>
                        {{ student.status }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <label>Género: </label>
                        {{ student.gender }}
                    </div>

                    <div class="col-lg-3">
                        <label>Dirección: </label>
                        {{ student.address }}
                    </div>

                    <div class="col-lg-3">
                        <label>Teléfono: </label>
                        {{ student.phone }}
                    </div>
                </div>
            </div>
            <hr class="mb-3">
            <a class="btn btn-success btn-sm" [routerLink]="['/studentEdit/', student.id]">Editar</a>
        </div>
    </section>
</main>
