<main>
  <section>
    <div style="text-align: center; padding-top: 5%">
      <img src="assets/img/insufodo.jpg" style="width: 250px">
    </div><br>
    <form [formGroup]="loginForm" class="horizontal-form" style="text-align: center">
      <div class="form-group">
        <div class="col-sm-3" style="display: inline-block">
          <input type="email" formControlName="name" class="form-control" placeholder="Usuario" onpaste="return false">
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <p *ngIf="name.errors.required" style="font-size: small; color: red">campo obligatorio</p>
            <p *ngIf="name.errors.email" style="font-size: small; color: red">formato inv치lido</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3" style="display: inline-block">
          <input type="password" formControlName="password" class="form-control" placeholder="Contrase침a" maxlength="8" onpaste="return false">
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required" style="font-size: small; color: red">campo obligatorio</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-3" style="display: inline-block">
          <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Iniciar Sesi칩n</button>
        </div>
      </div>
    </form>
  </section>
</main>
